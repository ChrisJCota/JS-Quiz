<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    
</head>
<body>
    
        
        <div class="container">

            <div class="quiz">
        
                <div class="row">
                    
                    <div id="timer" class="col text-right">
                        <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
                    </div>
                    <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
                </div>



        <div id="introPage" class = "start">
            <h1>JS Quiz Challenge</h1>
            <p>This Quiz includes 5 questions and will last for 40 seconds <br>
                For each question you get wrong 10 seconds<br>will be taken off
                the timer.
                
            </p>
        <button id="startGame">Start Quiz</button>
        
        </div>


        <div id="questions" style="display: none;">
                <p id="questionTitle"></p>
            <p><button id="answer1" class="btn"></button></p>
            <p><button id="answer2" class="btn"></button></p>
            <p><button id="answer3" class="btn"></button></p>
            <p><button id="answer4" class="btn"></button></p>
            
            <p id="answerCheck"></p>
        </div>


        <div id="finished" style="display: none;">
            <h1>Thank you for Playing!<br>Your Score Was:</h1>
            <p id="score"></p>
           <form>
            <p>Enter Initials:<input type="text" id="initials"></p>
            <button type = "submit" id="submitBtn">Submit</button>
            </form>
        </div>


        <div id="highScores" style="display: none;">
            <h3>High Scores:</h3>
            <div id="listOfHighScores"></div>
            

        </div>
            
        </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="./assets/script.js"></script>
    
   

</body>
</html>
